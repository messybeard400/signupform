<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>
<body>
    <!-- background stuff  -->
    <div id="image">
        <img src="leaves.jpg" alt="leaf background">
        <div id="black-ribbon">
            <img src="odin-lined.png" alt="mini odin logo" id="mini-odin">
            <div class="norse-text">ODIN</div>
        </div>
    </div>

    <!-- right side  -->
    <div class="right-side">
        <div class="first-square">
            <p class="paragraph">This is not a real online service! You know you need something in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
            <p class="paragraph" id="want">You know you want to.</p>
        </div>

        <div class="second-square">
            <p id="motivation">Let's do this!</p>
            <form>
                <ul>
                    <li>
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name">
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </li>
                    <li>
                        <label for="pwd">Password</label>
                        <input type="password" id="pwd" name="password">
                    </li>
                </ul>
                <ul>
                    <li>
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name">
                    </li>
                    <li>
                        <label for="phone_number">Phone Number</label>
                        <input type="tel" id="phone_number" name="phone_number">
                    </li>
                    <li>
                        <label for="cpwd">Password</label>
                        <input type="password" id="cpwd" name="password">
                    </li>
                </ul>
            </form>
        </div>

        <div class="third-square">
            <button>Create Account</button>

            <p>Already have an account? <span>Login In</span></p>
        </div>
    </div>


    
    

</body>
</html>
